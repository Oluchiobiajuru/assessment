<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1 style="text-align:center;">REGISTRATION FORM</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                Phone Number:
            </td>
            <td>
                <input type="phone" placeholder="+234********" phone=""> 
            </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="Email@">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="8-15 digits" password="">                   
                </td>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                    <input type="radio" name="gender" />Male
                    <input type="radio" name="gender" />Female
                    </td>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date">
                        </td>
                        <tr>
                            <td>
                               Hobbies: 
                            </td>
                            <td>
                                <input type="checkbox" Cooking>Cooking
                                <input type="checkbox" Writing>Writing
                                <input type="checkbox" Traveling>Traveling
                            </td>
                            <tr>
                                <td>
                                    Education:
                                </td>
                            <td>
                                <select>
                                    <option>select option</option>
                                    <option>None</option>
                                   <option>Undergraduate</option>
                                   <option>Graduation</option>
                                   <option>Postgraduate</option> 
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address:
                            </td>
                            <td>
                               <textarea rows="5" cols="15" placeholder="Address"></textarea>
                            </td>                            
                            </tr>                                                      
                        </tr>                 
                </table>
        </form>
        </body>
</html>
